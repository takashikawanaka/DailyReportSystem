<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head_fragment('Insert title here', ~{}, ~{::link})">
<link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
    <header th:replace="header::nav_bar"></header>
    <div id="content">
        <h1>日報一覧</h1>
        <table>
            <tr>
                <th>氏名</th>
                <th>日付</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
            <tr th:each="report : ${reportlist}">
                <td th:text="${report.employee.name}"></td>
                <td th:text="${report.reportDate}"></td>
                <td th:text="${report.title}"></td>
                <td><a th:href="@{/report/detail/{id}/(id=${report.id})}">詳細を見る</a></td>
            </tr>
        </table>
        <div>
            <a th:href="@{/report/register}">新規日報の登録</a>
        </div>
    </div>
</body>
</html>
