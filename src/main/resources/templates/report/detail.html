<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <header th:replace="header::nav_bar"></header>
    <h1>日報 詳細ページ</h1>
    <table th:object="${report}">
        <tr>
            <th>氏名</th>
            <td th:text="*{employee.name}"></td>
        </tr>
        <tr>
            <th>日付</th>
            <td th:text="*{reportDate}"></td>
        </tr>
        <tr>
            <th>内容</th>
            <td><pre th:text="*{content}"></pre></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="*{#temporals.format(createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="*{#temporals.format(updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <a th:href="@{/report/update/{id}/(id=${id})}">この日報を編集する</a>
    <br>
    <a th:href="@{/report}">一覧に戻る</a>
</body>
</html>
