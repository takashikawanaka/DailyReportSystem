<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head_fragment('Insert title here', ~{}, ~{})">
</head>
<body>
    <header th:replace="header::nav_bar"></header>
    <h1>日報管理システムへようこそ</h1>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{id}/(id=${report.id})}">詳細を見る</a></td>
        </tr>
    </table>
    <a th:href="@{/report/register}">新規日報の登録</a>
</body>
</html>
